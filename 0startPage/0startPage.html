<html>
  <head>
    <title>Bird Quiz</title>
  </head>
  <body>
    <h1>Bird Quiz</h1>
    <p id="welcomeText"></p>
    <form action="/1firstTest/_1firstTest.html">
      <input type="submit" onClick="startTest()" value="Begin!" />
    </form>
    <p></p>
    <img src="/images/_0start/start-owl.jpg" width="500" height="500" />

    <script type="text/javascript">
      let firstName = localStorage.getItem("firstName");
      document.getElementById("welcomeText").innerHTML =
        firstName + ", test your knowledge skills on birds!";

      function startTest() {
        // get first name
        let attempts = localStorage.getItem("attempts");
        let wins = localStorage.getItem("wins");
        let losses = localStorage.getItem("losses");
        if (attempts == null) {
          attempts = 0;
          wins = 0;
          losses = 0;
        } else {
          attempts++;
        }
        localStorage.setItem("attempts", attempts);
        localStorage.setItem("wins", attempts);
        localStorage.setItem("losses", attempts);
        console.log("Attempts: " + localStorage.getItem("attempts"));
        console.log("Wins: " + localStorage.getItem("wins"));
        console.log("Losses: " + localStorage.getItem("losses"));
      }
    </script>

  </body>
</html>
